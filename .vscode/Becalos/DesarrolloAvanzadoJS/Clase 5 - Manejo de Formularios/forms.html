<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Eventos</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Registro de Evento</h1>
    <form id="registroEvento">
      <h2>Tus Datos Personales</h2>
      <div class="campo-grupo">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">
        <p class="mensaje-error" id="error-nombre"></p>
      </div>

      <div class="campo-grupo">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required placeholder="ejemplo@dominio.com">
        <p class="mensaje-error" id="error-correo"></p>
      </div>

      <div class="campo-grupo">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="Ingresa tu teléfono (10 dígitos)">
        <span class="formato">Formato: 5512345678</span>
        <p class="mensaje-error" id="error-telefono"></p>
      </div>

      <h2>Tus Intereses y Horario</h2>
      <div class="campo-grupo">
        <label>Intereses:</label>
        <label><input type="checkbox" name="intereses" value="tecnologia"> Tecnología</label>
        <label><input type="checkbox" name="intereses" value="negocios"> Negocios</label>
        <label><input type="checkbox" name="intereses" value="arte"> Arte</label>
        <p class="mensaje-error" id="error-intereses"></p>
      </div>

      <div class="campo-grupo">
        <label>Horario preferido:</label>
        <label><input type="radio" name="horario" value="manana" required> Mañana</label>
        <label><input type="radio" name="horario" value="tarde"> Tarde</label>
        <label><input type="radio" name="horario" value="noche"> Noche</label>
        <p class="mensaje-error" id="error-horario"></p>
      </div>

      <h2>Detalles del Evento</h2>
      <div class="campo-grupo">
        <label for="fecha">Fecha del evento:</label>
        <input type="date" id="fecha" name="fecha" required>
        <p class="mensaje-error" id="error-fecha"></p>
      </div>

      <div class="campo-grupo">
        <label for="hora">Hora preferida:</label>
        <input type="time" id="hora" name="hora" required>
        <p class="mensaje-error" id="error-hora"></p>
      </div>

      <div class="campo-grupo">
        <label for="archivo">Documento de identificación (opcional):</label>
        <input type="file" id="archivo" name="archivo">
        <p class="mensaje-error" id="error-archivo"></p>
      </div>

      <button type="submit">¡Registrarme Ahora!</button>
      <p id="mensaje-general-exito" class="mensaje-exito"></p>
    </form>

    <script src="app.js"></script>
  </body>
</html>
