<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación con Zod</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/zod@3.21.4/lib/index.umd.min.js"></script>
  </head>
  <body>
    <div class="contenedor-principal">
      <h1>Registro de Usuario</h1>
      <form id="registerForm" class="formulario-registro">
        <div class="grupo-formulario">
          <label for="name">Nombre completo:</label>
          <input type="text" id="name" placeholder="Ingresa tu nombre completo" required />
          <p id="nameError" class="mensaje-error"></p> </div>

        <div class="grupo-formulario">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" placeholder="ejemplo@dominio.com" required />
          <p id="emailError" class="mensaje-error"></p> </div>

        <div class="grupo-formulario">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" placeholder="Mínimo 6 caracteres" required />
          <p id="passwordError" class="mensaje-error"></p> </div>
        
        <button type="submit">Registrar</button>
      </form>
      
      <p id="generalErrors" class="mensaje-error"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
